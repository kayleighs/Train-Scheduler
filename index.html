<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>

    <!-- Bootstrap and Css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
        <!--The core Firebase JS SDK is always required and must be listed first-->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <!--TODO: Add SDKs for Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" >
            <h1 class="text-center">Train Time</h1>
            <h3 class="text-center">Where are you headed?</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedules-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="LIRR" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Desination</label>
                                <input class="form-control" id="destination-input" placeholder="Penn Station" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="time-input" placeholder="13:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" placeholder="5" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="submit-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>


</body>

</html>
